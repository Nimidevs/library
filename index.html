<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./lib.js" defer></script>
</head>
<body>
    <header>
        <h1>library</h1>
        <button class="login-btn">Log in</button>
    </header>
    <main>
        <button class="form-btn"> + Add Book</button>
        <div class="books-grid"></div>
    </main>
    <footer>
        copyright &copy; 2022 NimiDev <img src="./github.png" alt="">
    </footer>
    <div class="form-container">
        <button class="remove"><img src="./images/close-circle-outline.png" alt=""></button>
        <form id="form-id" action="">
            <h2>Add new book</h2>
            <input type="text" placeholder="Title" id="title" required>
            <input type="text" placeholder="Author" id="author" required>
            <input type="number"  placeholder="Pages" id="pages" required>
            <div class="checkbox">
                <label for="checkread">Have you read it?</label>
                <input type="checkbox" id="checkread">
            </div>
            <button class="submit-btn" id="form-submitbtn" type="button">submit</button>
        </form>
    </div>
</body>
</html>
